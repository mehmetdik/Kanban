<html>
<head>
	<title>Login</title>
    <meta charset="utf8">
	<!-- Latest compiled and minified CSS -->

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<body style="background-color: rgb(193, 146, 213);">

<script>
    $(document).ready(function() {
        $(".mymodal").modal({keyboard:false});
        $(".x1 , .x2").click(function(event) {
            event.preventDefault();
            $(".mymodal").modal('toggle');
            $(".mymodal2").modal('toggle');
        });
    });
</script>
    <div class="modal fade mymodal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <div class="modal-body">
              <div class="form-group">
                    <button class="x1 btn btn-success pull-right">Kayıt</button>
              </div>
           <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Şifre</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"></label>
               <button class="btn btn-primary">Giriş</button>
              </div>
          </div>
         
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="x2 modal fade mymodal2">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <div class="modal-body">
              <div class="form-group">
                    <button class="btn btn-success pull-right">Giriş</button>
              </div>
              <form role="form">
                <div class="form-group">
                <label for="exampleInputEmail1">Email</label>

              </div>

                <label for="exampleInputPassword1">Şifre oluştur</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Şifreyi yeniden girin</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Şifre">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"></label>
               <button class="btn btn-primary">Kayıt</button>

          </div>
         
        </div><!-- /.modal-content -->

</html>
